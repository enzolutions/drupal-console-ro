description: 'Generează un tip de plugin cu descoperire de adnotaţii'
help: 'Comanda <info>generate:plugin:type:annotation</info> ajută la generarea unui nou tip de plugin care foloseste descoperirea de adnotaţii.'
welcome: 'Bun venit la "Drupal Plugin Type generator"'
options:
    module: common.options.module
    class: 'Numele clasei tipului de plugin.'
    machine-name: 'Numele maşină al tipului de plugin.'
    label: 'Eticheta tipului de plugin.'
questions:
    module: common.questions.module
    class: 'Introduceţi numele clasei tipului de plugin.'
    machine-name: 'Introduceţi numele maşină al tipului de plugin.'
    label: 'Introduceţi eticheta tipului de plugin.'
examples:
    -
        description: 'Generate a plugin with annotation discovery specifying module name, class name, machine name and label'
        execution: "drupal generate:plugin:type:annotation  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --machine-name=\"example_plugin\"  \\\n  --label=\"Example plugin\"\n"
