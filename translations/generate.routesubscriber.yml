description: 'Generează un RouteSubscriber'
help: 'Comanda <info>generate:service</info> vă va ajuta să generați un RouteSubscriber nou.'
welcome: 'Bine ați venit la generatorul RouteSubscriber Drupal.'
options:
    module: common.options.module
    name: 'Numele serviciului'
    class: 'Numele clasei'
questions:
    module: common.questions.module
    name: 'Introduceți numele serviciului'
    class: 'Introduceți numele clasei'
examples:
    -
        description: 'Generate a route subscriber specifying the module name, the route name and its class'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"
