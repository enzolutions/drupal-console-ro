description: 'Generează extensia de widget pentru câmp.'
help: 'Comanda <info>generate:plugin:fieldwidget</info> te va ajuta să generezi un widget nou pentru câmp.'
welcome: 'Bine ați venit la generatorul de widget-uri pentru câmp Drupal'
options:
    module: common.options.module
    class: 'Numele clasei pentru extensie'
    label: 'Eticheta extensiei'
    plugin-id: 'ID-ul extensiei'
    field-type: 'Tipul câmpului cu, care extensia poate fi folosită'
questions:
    module: common.questions.module
    class: 'Introduceți numele clasei pentru extensie'
    label: 'Introduceți eticheta extensiei'
    plugin-id: 'Introduceți ID-ul extensiei'
    field-type: 'Introduceți tipul câmpului cu, care extensia poate fi folosită'
examples:
    -
        description: 'Generate a text type field widget plugin specifying the module name, the class, its label, the plugin id and the field type'
        execution: "drupal generate:plugin:fieldwidget  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldWidget\"  \\\n  --label=\"Example field widget\"  \\\n  --plugin-id=\"example_field_widget\"  \\\n  --field-type=\"text\"\n"
