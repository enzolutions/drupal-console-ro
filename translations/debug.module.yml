description: 'Afişează Modulele curente pentru aplicaţie'
module: 'Module name'
options:
    status: 'Starea Modulului [activat|dezactivat]'
    type: 'Tipul Modulului [core|no-core]'
messages:
    id: ID
    name: Nume
    status: Stare
    origin: Origine
