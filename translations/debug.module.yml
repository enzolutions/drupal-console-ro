    installed: Installed
    uninstalled: Uninstalled
    version: Version
    schema-version: 'Versiunea schemei'
    total-downloads: 'Total installs'
    total-monthly: 'Monthly installs'
    total-daily: 'Daily installs'
    no-results: 'Module "%s" was not found in the repository'
