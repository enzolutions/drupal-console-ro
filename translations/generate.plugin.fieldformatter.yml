description: 'Generează extensia de formatare a câmpului.'
help: 'Comanda <info>generate:plugin:fieldformatter</info> te ajută să generezi o nouă extensie de formatare a câmpului.'
welcome: 'Bine ați venit la generatorul de extensii de formatare a câmpului Drupal'
options:
    module: common.options.module
    class: 'Numele clasei pentru extensie'
    label: 'Eticheta extensiei'
    plugin-id: 'ID-ul extensiei'
    field-type: 'Tipul câmpului cu, care extensia poate fi folosită'
questions:
    module: common.questions.module
    class: 'Introduceți numele clasei pentru extensie'
    label: 'Introduceți eticheta extensiei'
    plugin-id: 'Introduceți ID-ul extensiei'
    field-type: 'Introduceți tipul câmpului cu, care extensia poate fi folosită'
examples:
    -
        description: 'Generate a a text field formatter plugin specifying the module name, the class, the label its plugin id and the field type'
        execution: "drupal generate:plugin:fieldformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldFormatter\"  \\\n  --label=\"Example field formatter\"  \\\n  --plugin-id=\"example_field_formatter\"  \\\n  --field-type=\"text\"\n"
