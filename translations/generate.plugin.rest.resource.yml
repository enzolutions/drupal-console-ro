description: 'Generează un plugin de tip resursă REST'
help: 'Comanda <info>generate:plugin:rest:resource</info> vă va ajuta să generați o nouă resursă REST.'
welcome: 'Bine ați venit la generatorul de pluginuri pentru resurse REST Drupal'
options:
    module: common.options.module
    class: 'Clasa pluginului de tip resursă REST'
    plugin-id: 'Id-ul pluginului de tip resursă REST'
    plugin-label: 'Eticheta pluginului de tip resursă REST'
    plugin-url: 'URL-ul pluginului de tip resursă REST'
    plugin-states: 'Stările pluginului de tip resursă REST'
questions:
    module: common.questions.module
    class: 'Introduceți numele pluginului de tip resursă rest'
    plugin-id: 'Introduceți id-ul pluginului de tip resursă rest'
    plugin-label: 'Introduceți eticheta pluginului de tip resursă rest'
    plugin-url: 'Introduceți url-ul pluginului de tip resursă rest'
    plugin-states: 'Vă rugăm să selectați care stări REST vor fi implementate în resursa dvs. (GET este selectat implicit)'
messages:
    selected-states: 'Stările selectate'
examples:
    -
        description: 'Generate a rest resource plugin using GET specifying the module name, the class, the plugin id, its label, the target url and the request type'
        execution: "drupal generate:plugin:rest:resource  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultRestResource\"  \\\n  --plugin-id=\"default_rest_resource\"  \\\n  --plugin-label=\"Default rest resource\"  \\\n  --plugin-url=\"http://rest.resources.example.com\"  \\\n  --plugin-states='GET'\n"
